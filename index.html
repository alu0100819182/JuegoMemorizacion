<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Memorización</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/js/buttons.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <script src="/JuegoMemorizacion/TimeCircles.js"></script>

  <link href="diseño.css" rel="stylesheet" type="text/css">

<body>
  <h1> Juego de Memorización con frutas </h1>
  <h4> Intenta encontrar todas las parejas antes de que el contador llegue a 0. Para girar la carta use el boton de girar, en el caso de
  que gire dos cartas y no sean parejas, pulse sobre la imagen para volver a darle la vuelta.</h4>
  <div id="contador">
  <div class="example stopwatch" data-timer="30" style="width: 10%;"></div>
  <button class="button button-primary button-small start">Empezar</button>
  <button class="button button-action button-small stop">Parar</button>
  </div>
  
  <div id="card">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/manzanas.jpg">
  </div>
  <div id="carddos">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/peras.jpg">
  </div>
  <div id="cardtres">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/manzanas.jpg">
  </div>
  <div id="cardcuatro">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/platanos.jpg">
  </div>
  <div id="cardcinco">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/naranjas.jpg">
  </div>
  
  <button class="button button-royal button-3d" id="manzana" onClick="$('#card').flip('toggle'); carta(this, 'manzana', '#card')">Girar</button>
  <button class="button button-royal button-3d" id="pera" onClick="$('#carddos').flip('toggle'); carta(this, 'pera', '#carddos')">Girar</button>
  <button class="button button-royal button-3d" id="manzana" onClick="$('#cardtres').flip('toggle'); carta(this, 'manzana', '#cardtres')">Girar</button>
  <button class="button button-royal button-3d" id="platano" onClick="$('#cardcuatro').flip('toggle'); carta(this, 'platano', '#cardcuatro')">Girar</button>
  <button class="button button-royal button-3d" id="naranja" onClick="$('#cardcinco').flip('toggle'); carta(this, 'naranja', '#cardcinco')">Girar</button>
  
  <div id="cardseis">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/peras.jpg">
  </div>
  <div id="cardsiete">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/naranjas.jpg">
  </div>
  <div id="cardocho">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/platanos.jpg">
  </div>
  <div id="cardnueve">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/kiwi.jpg">
  </div>
  <div id="carddiez">
    <img class="front" src="/JuegoMemorizacion/images/interrogacion.jpg">
    <img class="back" src="/JuegoMemorizacion/images/kiwi.jpg">
  </div>
  
  <button class="button button-royal button-3d" id="pera" onClick="$('#cardseis').flip('toggle'); carta(this, 'pera', '#cardseis')">Girar</button>
  <button class="button button-royal button-3d" id="naranja" onClick="$('#cardsiete').flip('toggle'); carta(this, 'naranja', '#cardsiete')">Girar</button>
  <button class="button button-royal button-3d" id="platano" onClick="$('#cardocho').flip('toggle'); carta(this, 'platano', '#cardocho')">Girar</button>
  <button class="button button-royal button-3d" id="kiwi" onClick="$('#cardnueve').flip('toggle'); carta(this, 'kiwi', '#cardnueve')">Girar</button>
  <button class="button button-royal button-3d" id="kiwi" onClick="$('#carddiez').flip('toggle'); carta(this, 'kiwi', '#carddiez')">Girar</button>
  
</body>
</html>
